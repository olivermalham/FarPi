<mat-card class="example-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Basic Control Panel</mat-card-title>
        <mat-card-subtitle>Simple control panel</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <mat-chip-list class="mat-chip-list-stacked">
            <mat-chip selected color="none">
                <mat-icon>sensors</mat-icon> Control Name
            </mat-chip>
            <mat-chip selected color="primary">
                Control Name
            </mat-chip>
            <mat-chip selected color="none">
                Control Name
            </mat-chip>
            <mat-chip selected color="none">
                Control Name
            </mat-chip>
            <mat-chip selected color="none">
                Control Name
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Full Stop</button>
        <button mat-button>Power Down</button>
    </mat-card-actions>
</mat-card>
