<mat-card>
    <mat-card-header>
        <div mat-card-avatar><mat-icon>gamepad</mat-icon></div>
        <mat-card-title>Motion Control</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="6" rowHeight="3em" style="width:30em;">
            <!-- Movement buttons -->
            <!-- Top row -->
            <mat-grid-tile colspan="3">
                <button mat-raised-button color="primary" (click)="action_move_forward()">
                    <mat-icon>north</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile colspan="3">
                <button mat-raised-button color="primary" (click)="action_head_up()">
                    <mat-icon>expand_less</mat-icon>
                </button>
            </mat-grid-tile>
            
            <!-- Center row -->
            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="action_move_left()">
                    <mat-icon>undo</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="action_move_cancel()">
                    <mat-icon>error_outline</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="action_move_right()">
                    <mat-icon>redo</mat-icon>
                </button>
            </mat-grid-tile>

            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="action_head_left()">
                    <mat-icon>chevron_left</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="action_head_center()">
                    <mat-icon>location_searching</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="action_head_right()">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </mat-grid-tile>

            
            <!-- Bottom row -->
            <mat-grid-tile colspan="3">
                <button mat-raised-button color="primary" (click)="action_move_back()">
                    <mat-icon>south</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile colspan="3">
                <button mat-raised-button color="primary" (click)="action_head_down()">
                    <mat-icon>expand_more</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>

    </mat-card-content>
</mat-card>
